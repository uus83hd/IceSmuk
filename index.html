<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicas Ice Smuk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .album-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .album {
            width: 150px;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .album:hover {
            transform: scale(1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .album img {
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .album:hover img {
            transform: scale(1.05);
        }

        .album-name {
            margin-top: 10px;
            font-size: 16px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div>
        <h1>Selector de Álbumes</h1>
        <div class="album-container" id="albumContainer">
            <!-- Los álbumes se generarán aquí con JS -->
        </div>
    </div>

    <script>
        // Datos de ejemplo para los álbumes (con imágenes locales)
        const albums = [
            { name: "It was a God Day", img: "IMG_20241026_192305.jpg" },
            { name: "Diva Virtual", img: "Diva Virutal.jpg" },
            { name: "Album 3", img: "imagenes/album3.jpg" },
            { name: "Album 4", img: "imagenes/album4.jpg" }
        ];

        const albumContainer = document.getElementById("albumContainer");

        albums.forEach((album, index) => {
            const albumDiv = document.createElement("div");
            albumDiv.classList.add("album");
            albumDiv.innerHTML = `
                <img src="${album.img}" alt="${album.name}">
                <div class="album-name">${album.name}</div>
            `;
            
            // Añadir evento de clic para el primer álbum
            if (index === 0) {
                albumDiv.addEventListener("click", () => {
                    window.location.href = "MUSICS.html";
                });
            }
            
            // Añadir evento de clic para el segundo álbum ("Diva Virtual")
            if (index === 1) {
                albumDiv.addEventListener("click", () => {
                    window.location.href = "DivaVirtual.html";
                });
            }

            albumContainer.appendChild(albumDiv);
        });
    </script>
</body>
</html>
